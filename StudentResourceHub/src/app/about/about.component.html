<div class="container" *ngIf="resource">
  <div class="row mb-4">
    <div class="col-12">
      <h2 class="display-4">{{ resource.title }}</h2>
      <p class="lead">{{ resource.description }}</p>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-md-6">
      <p><strong>Category:</strong> {{ resource.category }}</p>
      <p><strong>Author:</strong> {{ resource.author }}</p>
      <p><strong>Publication Date:</strong> {{ resource.publicationDate | date }}</p>
    </div>
    <div class="col-md-6">
      <p><strong>Description:</strong> {{ resource.description }}</p>
    </div>
  </div>

  <div class="d-flex justify-content-start gap-3 mt-3">
    <a [href]="resource.url" target="_blank" class="btn btn-info">View Resource</a>
    <button class="btn btn-secondary" [routerLink]="['/']">Back to List</button>
  </div>
</div>
