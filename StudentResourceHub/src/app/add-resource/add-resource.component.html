<div class="container">
  <h2>Add New Resource</h2>

  <form (ngSubmit)="onSubmit()" #resourceForm="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" class="form-control" [(ngModel)]="newResource.title" name="title" required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" class="form-control" [(ngModel)]="newResource.description" name="description" required></textarea>
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" class="form-control" [(ngModel)]="newResource.category" name="category" required>
        <option value="Programming">Programming</option>
        <option value="Design">Design</option>
        <option value="Math">Math</option>
      </select>
    </div>

    <div class="form-group">
      <label for="url">URL</label>
      <input type="url" id="url" class="form-control" [(ngModel)]="newResource.url" name="url" required>
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" id="author" class="form-control" [(ngModel)]="newResource.author" name="author" required>
    </div>

    <div class="form-group">
      <label for="publicationDate">Publication Date</label>
      <input type="date" id="publicationDate" class="form-control" [(ngModel)]="newResource.publicationDate" name="publicationDate" required>
    </div>

    <div class="form-group">
      <label for="isFeatured">Is Featured</label>
      <input type="checkbox" id="isFeatured" [(ngModel)]="newResource.isFeatured" name="isFeatured">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!resourceForm.form.valid">Add Resource</button>
  </form>
</div>
