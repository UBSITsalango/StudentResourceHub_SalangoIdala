<!-- programming.component.html -->
<div class="container">
    <h2>Programming Resources</h2>
    <div class="row">
      <div class="col-md-4" *ngFor="let resource of resources">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ resource.title }}</h5>
            <p class="card-text">{{ resource.description }}</p>
            <a [routerLink]="['/about', resource.id]" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
